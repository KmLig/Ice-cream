<!doctype html>
<html lang="en">

<head>
    <title>21880067 - Ice-cream - About</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
    <link rel="stylesheet" href="./css/21880067.css">
</head>

<body>
    <!-- header -->
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light px-0">
            <a class="navbar-brand" href="./index.html" id="logo">
                <img src="./images/logo.png" alt="">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./menu.html">Menu</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacts.html">Contacts</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="frm-search">
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="text" placeholder="Search" id="searchword">
                        <div class="input-group-append">
                            <button class="btn" id="btn-search" type="submit"></button>
                        </div>
                    </div>
                </form>
                <div id="social">
                    <a href="" class="btn twitter"></a>
                    <a href="" class="btn facebook"></a>
                </div>

            </div>
        </nav>
    </header>
    <!--/ header -->

    <div class="container-fluid" id="small-banner">
    </div>
    <!-- blog -->
    <div class="container py-5">
        <div class="row">
            <div class="col-md-9">
                <h3 class="text-dark">Blog</h3>
                <div id="blogs">
                </div>
                <!-- pagination -->
                <div id="blogs-pagination">

                </div>
                <!-- /pagination -->
            </div>
            <div class="col-md-3">
                <div>
                    <h3 class="text-dark">Categories</h3>
                    <!-- blogs categories -->
                    <ul class="blog-list" id="blogs-categories">
                    </ul>
                    <!-- /blogs categories -->
                </div>
                <div>
                    <h3 class="text-dark">Archives</h3>
                    <!-- blogs archives -->
                    <ul class="blog-list" id="blogs-archives">
                    </ul>
                    <!-- /blogs archives -->
                </div>
            </div>
        </div>
    </div>
    <!-- /blog -->

    <!-- footer -->
    <footer class="container-fluid">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./menu/html">Menu</a></li>
                <li class="active"><a href="./blog.html">Blog</a></li>
                <li><a href="./contacts.html">Contacts</a></li>
            </ul>
        </nav>
        <div>
            Ice-cream &copy; 2019 | <a class="text-uppercase" href="#">Privacy policy</a>
        </div>
    </footer>
    <!-- /footer -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/handlebars-v4.7.7.js"></script>
    <script src="./js/21880067.js"></script>
    <script src="./js/handlebars-pagination-helper.js"></script>
    <script id="blogs-categories-template" type="text/x-handlebars-template">
        {{#each data}}
        <li><a href="#" onclick="loadBlog('blogs/categories/{{id}}')">Blog. {{name}}</a></li>
        {{/each}}
    </script>
    <script id="blogs-archives-template" type="text/x-handlebars-template">
        {{#each data}}
        <li><a href="#" onclick="loadBlog('blogs/archives/{{month}}-{{year}}')">Blog. {{monthString}}, {{year}}</a></li>
        {{/each}}
    </script>
    <script id="blogs-template" type="text/x-handlebars-template">
        {{#each data.data}}
        <div class="blog py-3" >
            <h4>{{name}}</h4>
            <div>by {{author}} in <a href="#" onclick="loadBlog('blogs/categories/{{categoryId}}')">Blog . {{category.name}}</a> on {{date}} Hits: 208 <a href="#" onclick="loadDetail('{{id}}')">Comments ({{comments.length}})</a> 
            </div>
            <div class="py-3">
                <img src="{{thumbpath}}" alt="" class="round-img"> {{summary}}
                <br>
                <br>
                <a href="#" class="readmore" onclick="loadDetail('{{id}}')">Read more</a>
            </div>
        </div>
        {{/each}}
    </script>
    <script id="blogs-details-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="blog py-3" >
            <h4>{{name}}</h4>
            <div>by {{author}} in <a href="#">Blog . {{category.name}}</a> on {{date}} Hits: 208 <a href="#">Comments ({{comments.length}})</a> 
            </div>
            <div class="py-3">
                <img src="{{thumbpath}}" alt="" class="round-img"> {{{description}}}
            </div>
        </div>
        <div class="py-3">
            <h4 class="text-dark">Leave your comments</h4>
            <h4 class="text-dark">Post comment as a guest</h4>
            <div class="bg-dark text-uppercase p-1">Comments ({{{comments.length}}})</div>
            {{#each comments}}
                <div class="row">
                    <div >
                        <small><strong>{{name}}</strong> {{date}}</small>
                    </div>                    
                    <p>{{summary}}</p>
                </div>
                <hr>
            {{/each}}
        </div>
        {{/each}}
    </script>
    <script id="blogs-pagination-template" type="text/x-handlebars-template">
        {{#pagination currentPage pageCount size api}}

        <nav aria-label="Page navigation" style="clear: both;" class="py-3">
            <ul class="pagination">
                {{#unless startFromFirstPage}}
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous" onclick="loadBlog('{{api}}', 1)">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                {{/unless}}
                {{#each pages}}
                {{#if isCurrent}}
                <li class="page-item active"><a class="page-link" href="#" onclick="loadBlog('{{api}}', '{{page}}')">{{page}}</a></li>
                {{else}}
                <li class="page-item"><a class="page-link" href="#" onclick="loadBlog('{{api}}', '{{page}}')">{{page}}</a></li>
                {{/if}}
                {{/each}}
                {{#unless endAtLastPage}}
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next" onclick="loadBlog('{{api}}', '{{pageCount}}')">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
                {{/unless}}
            </ul>
        </nav>
        {{/pagination}}
    </script>
    <script>
        $(document).ready(function () {
            loadData("blogs-categories", "#blogs-categories", "#blogs-categories-template");
            loadData("blogs-archives", "#blogs-archives", "#blogs-archives-template");
            loadBlog("blogs");
        })

        function loadBlog(request, page=1) {
            $.ajax({
                url: `https://web1-api.herokuapp.com/api/${request}?page=${page}`,
                cache: false,
                success: function (data) {
                    console.log(data);
                    let jsonData = {
                        data: data
                    };
                    let target = $("#blogs");
                    let source = $("#blogs-template").html();
                    let template = Handlebars.compile(source);
                    $(target).html(template(jsonData));
                    jsonData = {
                        currentPage: page,
                        size: 2,
                        pageCount: data.pageCount,
                        api: request
                    }
                    target = $("#blogs-pagination");
                    source = $("#blogs-pagination-template").html();
                    template = Handlebars.compile(source);
                    $(target).html(template(jsonData));
                }
            });
        }
        function loadDetail(id) {
            loadData(`blogs/${id}`, "#blogs", "#blogs-details-template")
        }
    </script>
</body>

</html>
